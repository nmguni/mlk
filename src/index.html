    <section id="history">
      <ul class="grid">
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/Birth-Home.jpg" alt="" />
            <div class="date">1929</div>
            <figcaption>
              Born on January 15, 1929, in Atlanta, Georgia, the second child of
              Martin Luther King Sr., a pastor, and Alberta Williams King, a
              former schoolteacher. Grew up in the city’s Sweet Auburn
              neighborhood, then home to some of the most prominent and
              prosperous African Americans in the country.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/mlk3.jpg" alt="" />
            <div class="date">1955</div>
            <figcaption>
              <h4>Degree in systematic</h4>
              Receives doctoral degree in systematic theology from Boston
              University on June 5. Dissertation title: “A Comparison of God in
              the Thinking of Paul Tillich and Henry Wiseman.” Joins the bus
              boycott after Rosa Parks was arrested on Dec. 1. On Dec. 5, he is
              elected president of the Montgomery Improvement Association,
              making him the official spokesman for the boycott.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/mlk-at-podium.jpg" alt="" />
            <div class="date">1958</div>
            <figcaption>
              <h4>Civil Rights Act</h4>
              The U.S. Congress passes the first Civil Rights Act since
              reconstruction. King’s first book, “Stride Toward Freedom,” is
              published. In Harlem for a speaking engagement, King is nearly
              killed when stabbed by an assailant. Meets with President
              Eisenhower along with Roy Wilkins, A. Philip Randolph and Lester
              Grange to discuss problems affecting black Americans.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/gandhi.jpg" alt="" />
            <div class="date2">1959</div>
            <figcaption>
              <h4>Mohandas Gandhi’s</h4>
              Visits India to study Mohandas Gandhi’s philosophy of nonviolence.
              Resigns from his role as pastor of the Dexter Avenue Baptist
              Church in Montgomery to concentrate on civil rights full time.
              Moves to Atlanta to direct the activities of the SCLC.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/March on Washington.jpg" alt="" />
            <div class="date2">1963</div>
            <figcaption>
              <h4>March on Washington</h4>

              The March on Washington, held Aug. 28, is the largest civil rights
              demonstration in history, with nearly 250,000 people in
              attendance. At the march, King makes his famous “I Have a Dream”
              speech.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img id="imgWidth" src="./images/timesMag2.jpg" alt="" />
            <div class="date2">1964</div>
            <figcaption>
              <h4>"I Have a Dream"</h4>
              On Jan. 3, King appears on the cover of Time magazine as its Man
              of the Year.
              <br />
              King attends the signing ceremony of the Civil Rights Act of 1964
              at the White House on July 2.
              <br />
              During the summer, King experiences his first hurtful rejection by
              black people when he is stoned by black Muslims in Harlem.
              <br />
              King is awarded the Nobel Peace Prize on Dec. 10. At age 35, he is
              the youngest person to receive the award.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/freedom march (1).jpg" alt="" />
            <div class="date3">1967</div>
            <figcaption>
              <h4></h4>

              On July 26, black leaders King, Randolph, Wilkins and Whitney
              Young appeal for an end to the Detroit riots, which they say “have
              proved ineffective and damaging to the civil rights cause and the
              entire nation.”
              <br />
              On Oct. 30, the Supreme Court upholds the contempt-of-court
              convictions of King and seven other black leaders who led the 1963
              marches in Birmingham. King and his aides enter jail to serve
              four-day sentences.
              <br />
              On Nov. 27, King announces the formation by Southern Christian
              Leadership Conference of a Poor People’s Campaign, with the aim of
              representing the problems of both poor blacks and whites.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/speach.jpg" alt="" />
            <div class="date3">1968</div>
            <figcaption>
              <h4>King Marches</h4>

              King marches in support of sanitation workers on strike in
              Memphis, Tenn.
              <br />
              On March 28, King leads a march that turns violent, the first time
              this has happened during one of his events
              <br />
              On April 3, King delivers the “I’ve Been to the Mountaintop”
              speech at Mason Temple in Memphis.
            </figcaption>
          </figure>
        </li>
        <li class="content">
          <figure class="grid__figure">
            <img src="./images/assassination.jpg" alt="" />
            <div class="date3">1968</div>
            <figcaption>
              <h4>assassination</h4>
              At sunset on April 4, Dr. Martin Luther King Jr. is fatally shot
              while standing on the balcony of the Lorraine Motel in Memphis,
              Tenn. There are riots and disturbances in 130 American cities that
              culminate in 20,000 arrests.
              <br />
              King’s April 9 funeral is an international event.
              <br />
              Within a week of King’s assassination, Congress passes the federal
              Fair Housing Ac
              <br />
              On Nov. 2, a national holiday is proclaimed in King’s honor.
            </figcaption>
          </figure>
        </li>
      </ul>
